<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="header">
      <div class="page-title-container">
        <div class="title">@Weather App</div>
      </div>
      <div class="information link">Information</div>
      <div class="contact_us link">Contact Us</div>
    </div>
    <div class="content-wrapper">
      <div class="content">
        <div class="weather-panel">
          <div class="place-title">London</div>
          <div class="days-wrapper">
            <div class="day-content" id="today">
              <div class="day-title">Today</div>
              <div class="day-weather-details">
                <div class="weather-image-description"></div>
                <div class="temperature"></div>
                <div class="wind-speed"></div>
              </div>
            </div>
            <div class="day-content" id="tomorrow">
              <div class="day-title">Tomorrow</div>
              <div class="day-weather-details">
                <div class="weather-image-description"></div>
                <div class="temperature"></div>
                <div class="wind-speed"></div>
              </div>
            </div>
            <div class="day-content" id="overtomorrow">
              <div class="day-title">Overtomorrow</div>
              <div class="day-weather-details">
                <div class="weather-image-description"></div>
                <div class="temperature"></div>
                <div class="wind-speed"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="footer"></div>
  </div>   
</body>
