<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="header">
      <div class="page-title-container">
        <div class="title">@Weather App</div>
      </div>
      <div class="information link">Information</div>
      <div class="contact_us link">Contact Us</div>
    </div>
    <div class="content-wrapper">
      <div class="content">

        <button class="add-button" type="button">+ Nuevo</button>
        <div class="weather-panel">
          <div class="place-title">London</div>
          <div class="days-wrapper">
            <div class="day-content" id="tomorrow">
              <div class="day-title">Today</div>
              <div class="day-details">
                <img class="weather-image" src="sun.png">
                <div class="temperature">40ºC</div>
                <div class="wind-speed">24km/h</div>
              </div>
            </div>
            <div class="day-content" id="tomorrow">
              <div class="day-title">Tomorrow</div>
              <div class="day-details">
                <img class="weather-image" src="sun.png">
                <div class="temperature">40ºC</div>
                <div class="wind-speed">24km/h</div>
              </div>
            </div>
            <div class="day-content" id="tomorrow">
              <div class="day-title">Tomorrow</div>
              <div class="day-details">
                <img class="weather-image" src="sun.png">
                <div class="temperature">40ºC</div>
                <div class="wind-speed">24km/h</div>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
    <div class="footer"></div>
  </div>   
</body>
